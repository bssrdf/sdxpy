<div class="row notex">
  <div class="col-12 center">
    {% if node.title %}
      <h1{% if node.version and node.version > site.version %} class="draft"{% endif %}>{{ node.title }}</h1>
    {% else %}
      <h1>{{ site.title }}</h1>
      {% if site.subtitle %}<p class="subtitle">{{ site.subtitle }}</p>{% endif %}
    {% endif %}
  </div>
</div>
